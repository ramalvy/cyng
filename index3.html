<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poto wanita tercantik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c2a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .photo-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo-item:hover img {
            transform: scale(1.1);
        }
        .back-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .back-button:hover {
            background-color: #ff1493;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    <div class="photo-grid">
        <div class="photo-item"><img src="tata1.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="tata2.jpg" alt="Photo 2"></div>
        <div class="photo-item"><img src="tata3.jpg" alt="Photo 3"></div>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">back</button>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
