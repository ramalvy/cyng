<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Cantikku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #ff69b4;
            animation: floatPhoto 3s ease-in-out infinite;
        }
        @keyframes floatPhoto {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .quote {
            font-size: 18px;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .arrow-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
            width: 200px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    <div class="container">
        <img src="t.jpg" alt="Bucin Photo" class="photo">
        <p class="quote">"dia adalah rencana yang masi diusahakan."</p>
        <button class="arrow-btn" onclick="goToBucin()">lanjut ya cantik</button>
    </div>

    <script>
        function goToBucin() {
            const btn = document.querySelector('.arrow-btn');
            btn.style.transform = 'translateX(100%)';
            setTimeout(() => {
                window.location.href = 'index4.html';
            }, 500);
        }

        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
