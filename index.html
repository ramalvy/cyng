<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0c0c2a;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s forwards;
        }
        .bucin-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s 0.5s forwards;
        }
        .bucin-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .love-logo {
            font-size: 50px;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatHeart 2s ease-in-out infinite;
            z-index: 3;
        }
        @keyframes floatHeart {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        @keyframes flyAway {
            to {
                transform: translateX(-50%) translateY(-100vh);
                opacity: 0;
            }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    <div class="container">
        <div class="love-logo" id="loveLogo">❤️</div>
        <h1>haii cantik gimana kabarny hari ini<br> ini aku buat untuk kamu yang paling cantik, ngangenin dan imut </h4><br>
        <button class="bucin-btn" onclick="goToDashboard()">klik disini ya</button>
    </div>

    <script>
        function goToDashboard() {
            const loveLogo = document.getElementById('loveLogo');
            loveLogo.style.animation = 'flyAway 1s forwards';
            
            // Add a small delay for button animation and heart flying away
            setTimeout(() => {
                window.location.href = 'index2.html';
            }, 1000);
        }

        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
